  
  <ion-item>
  <ion-card-content>
    <p>item</p>
    <ion-list>
      <ion-item lines="none">
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" [src]="viaje.url || 'https://ionicframework.com/docs/img/demos/thumbnail.svg'" />
        </ion-thumbnail>
        <ion-label>
          <h2>{{viaje.ciudad}}</h2>
          <p>{{viaje.pais}}</p> </ion-label>
        <ion-icon name="airplane"></ion-icon>
        <ion-buttons>

          <ion-button 
            fill="clear"
            (click)="abrirModalPrecio()">
          
            <ion-icon name="cash-outline">
            ></ion-icon>       
            <ion-label>{{viaje.valor}}</ion-label>   
          </ion-button>

          <ion-button fill="clear">
            <ion-icon name="camera"></ion-icon>
          </ion-button>
        
          <ion-button 
            fill="clear"
            (click)="abrirModalDelete()">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-buttons>
              
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-item>
 
  <ion-modal [isOpen]="isModalPriceOpen">
    <ng-template>
      <ion-header>
        <ion-title>Precio del vuelo ida y vuelta en USD</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setModalPriceOpen(false)">Cerrar</ion-button>
        </ion-buttons>  
      </ion-header>     
      <ion-content>
        <app-editar-precio
        [viaje]="viaje
        "></app-editar-precio>
        <p>pero que bine</p>
      </ion-content> 
    </ng-template>
  </ion-modal>
 

  <ion-modal [isOpen]="isModalDeleteOpen">
    <ng-template>
      <ion-header>
        <ion-title>Eliminar Viaje</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setModalDeleteOpen(false)">Cerrar</ion-button>
        </ion-buttons>  
      </ion-header>     
      <ion-content>
        <app-eliminar
        [viaje]="viaje"
        ></app-eliminar>
      </ion-content> 
    </ng-template>
  </ion-modal>
